<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Product Landing Page</title>
    <style>
        @media screen and (max-width:768px){
        .container{
        flex-direction: column;
    }
    .container .project-tile{
        width: 300px;
        height: 150px;
        margin: 3px;
        padding: 40px 30px;
        background: #f6eec7;
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        
      
    }
        }
    </style>
</head>
<body>
   <header id="header">
       
       
        
       <nav id="nav-bar">
            <img id="header-img" src="https://imgur.com/fzrWsMQ.png" alt="Coffe Logy Logo">
           <ul class="nav-links">
               <li class="nav-link1" >
                   <a class="nav-link" href="#home">Home</a>
                </li>
                <li class="nav-link1" >
                        <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-link1" >
                        <a class="nav-link" href="#products">Products</a>
                </li>

           </ul>
           <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
       </nav>
   </header> 
   <section class="main-container">

    <section id="home">
        <h1>Experience our  <br>range of coffee,<br> delivered to you<br>at your doorstep!</h1>
    </section>
    <section id="about">
            
            <iframe 
            id="video"
            width="600"
             height="500" 
             src="https://www.youtube.com/embed/z_vjmRdF0e4"
            frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
            </iframe>
            
          
    </section>
   
    <section id="products">
        <div class="heading">
            <h1>Our Collection</h1>
        </div>
            <div class="container">
                    <div class="project-tile">
                            
                                     <div class="contentBx">
                                         <h2 ><a href="#"><b>Arabica</b></a></h2>
                                         <h3>$400</h3>
                                        </div>
                
                        </div>  
                        <div class="project-tile">
                                
                                     <div class="contentBx">
                                         <h2 ><a href="#"><b>Robusta</b></a></h2>
                                         <h3>$500</h3>
                                        </div>
                
                        </div>  
                        <div class="project-tile">
                          
                               <div class="contentBx">
                                   <h2 ><a href="#"><b>Liberica</b></a></h2>
                                   <h3>$200</h3>
                                  </div>
                
                </div>
                </div>

    </section>
    <section id="contact">
            <div class="subscribe">
                    <h2  style="color: #222832">Subscribe for more updates!</h2>
                     <form id="form" action="https://www.freecodecamp.com/email-submit">
                         <input
                           name="email"
                           id="email"
                           type="email"
                           placeholder="Enter your email address"
                           required
                         />
                         <input id="submit" type="submit" value="Get Started" class="btn" />
                       </form>
                </div>     
    </section>
</section>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<script src="./main.js"></script>
</html>
